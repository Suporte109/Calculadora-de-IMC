<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="imcForm" name="imcForm" action="#">
        <label for="altura">Insira a altura (em metros):</label>
        <input type="text" id="altura" name="altura" placeholder="Ex: 1.75">
        <br>
        <label for="peso">Insira o peso (em kg):</label>
        <input type="text" id="peso" name="peso" placeholder="Ex: 70">
        <br>
        <input type="button" value="Calcular" onclick="calcularImc()">
    </form>
</body>
</html>
